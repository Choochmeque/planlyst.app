name: Bug Report
description: Report a bug, crash, or incorrect behavior in PlanLyst
title: "[Bug] "
labels: [bug]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below.
  - type: textarea
    id: description
    attributes:
      label: "ğŸ What happened?"
      description: "A clear and concise description of the problem."
      placeholder: "For example, the app crashes when editing a task with a due date."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "âœ… Steps to Reproduce"
      description: "Please list the exact steps so we can reproduce the issue."
      placeholder: |
        1. Open the app  
        2. Go to Daily View  
        3. Tap on a task  
        4. App crashes
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: "ğŸ“¦ App Version"
      placeholder: "e.g. v1.0.2"
  - type: input
    id: platform
    attributes:
      label: "ğŸ’» Platform"
      placeholder: "e.g. Android 13 / iOS 17 / macOS Sonoma"
  - type: textarea
    id: logs
    attributes:
      label: "ğŸ“„ Relevant Logs (optional)"
      description: "Paste any crash logs or console output if available."
      render: shell
  - type: textarea
    id: notes
    attributes:
      label: "âœï¸ Additional Notes (optional)"
